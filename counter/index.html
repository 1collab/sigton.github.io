<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script href="scripts.js" type="text/javascript">
			function set_date() {
	
				// Get todays date
				var date = new Date();
	
				// Get the day of the month
				var day = date.getDate();
	
				// Calculate the days left
				var difference = 22 - day;
	
				// Then update the HTML page
				document.getElementById('number').innerHTML = difference;
			}
			
		</script>
		<title>Days left</title>
	</head>
	<body onload="set_date();">
		<div class="container">
			<h1 class="title">Only...</h1><br />
			<h1 id="number"></h1><br />
			<h1 class="title">...days to go!</h1><br />
		</div>
	</body>
</html>
