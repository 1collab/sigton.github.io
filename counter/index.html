<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script href="scripts.js" type="text/javascript">
			function set_date() {
	
				// Get todays date
				var date = new Date();
	
				// Get the days, months, etc
				var day = date.getDate();
	
				// Calculate the days left
				var dayDiff = 22 - day;
	
				// Then update the HTML page
				document.getElementById('number').innerHTML = dayDiff + " days";
			}
			
		</script>
		<title>How Long Left?</title>
	</head>
	<body onload="set_date();">
		<div class="container">
			<div class="title">Only...</div><br />
			<div id="number"></div><br />
			<div class="title">...to go!</div><br />
		</div>
	</body>
</html>
